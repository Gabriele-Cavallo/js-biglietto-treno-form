<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Biglietto treno form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /Bootstrap CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body class="ms-bg-green">
    <main class="container-lg text-center align-items-center">
        <div class="row card ms-box-shadow mt-5">
            <div class="col py-4">
                <div class="input-container mb-3">
                    <label for="user-km" class="fw-bold ms-color-green">Chilometri</label>
                    <input id="user-km" type="text">
                </div>
                <div class="input-container mb-3">
                    <label for="user-age" class="fw-bold ms-color-green">Età</label>
                    <input id="user-age" type="text">
                </div>
                <button id="btn-price" class="btn btn-info mb-3 fw-bold">Calcola il prezzo</button>
                <button id="btn-reset" class="btn btn-warning mb-3 fw-bold">Reset</button>
            </div>
        </div>
        <div class="row card ms-box-shadow mt-5">
            <h2 id="ticket-price" class="p-3">Per calcolare il costo del biglietto inserisci i dati nei campi chilometri ed età e schiaccia il tasto azzurro!!</h2>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- /Bootstrap JS -->
    <!-- MyJavascript -->
    <script type="text/javascript" src="./JS/script.js"></script>
    <!-- /MyJavascript -->
</body>
</html>
