<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Biglietto treno form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /Bootstrap CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body class="ms-bg-green">
    <main class="container-lg text-center">
        <div class="row mt-5">
            <h1 class="text-white mb-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="card ms-box-shadow">
                <div class="py-4">
                    <div class="input-container mb-3">
                        <label for="user-km" class="fw-bold ms-color-green">Chilometri</label>
                        <input id="user-km" type="text">
                    </div>
                    <div class="input-container mb-3">
                        <label for="user-age" class="fw-bold ms-color-green">Età</label>
                        <input id="user-age" type="text">
                    </div>
                    <button id="btn-price" class="btn btn-info mb-3 fw-bold">Calcola il prezzo</button>
                    <button id="btn-reset" class="btn btn-warning mb-3 fw-bold">Reset</button>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <h2 class="text-white mb-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <div class="card ms-box-shadow">
                <h3 id="ticket-price" class="p-3">Per calcolare il costo del biglietto inserisci i dati nei campi chilometri ed età e schiaccia il tasto azzurro!!</h3>
            </div>
        </div>
        <div class="row mt-5">
            <h2 class="text-white mb-3">IL TUO BIGLIETTO</h2>
            <div class="card ms-box-shadow">
                <div class="col-12 d-flex py-4">
                    <div class="col-3">
                        <h3>CHILOMETRI</h3>
                        <span id="your-ticket-km">/</span>
                    </div>
                    <div class="col-2">
                        <h3>ETA'</h3>
                        <span id="your-age">/</span>
                    </div>
                    <div class="col-2">
                        <h5 class="fw-bold">Carrozza</h5>
                        <span id="random-number">/</span>
                    </div>
                    <div class="col-3">
                        <h5 class="fw-bold">Codice CP</h5>
                        <span id="random-cp">/</span>
                    </div>
                    <div class="col-2">
                        <h5 class="fw-bold">Costo Biglietto</h5>
                        <span id="t-price">/</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- /Bootstrap JS -->
    <!-- MyJavascript -->
    <script type="text/javascript" src="./JS/script.js"></script>
    <!-- /MyJavascript -->
</body>
</html>
